<h1>Jelszó megváltoztatása</h1>

<form [formGroup]="changePasswordForm" (submit)="changePassword()">

<div class="form-group">
    <span class="input-group-text ms-1">Régi jelszavad</span>
    <input type="password" formControlName="current_password" class="form-control ms-1" required>
</div>

<div class="form-group">
    <span class="input-group-text ms-1">Új jelszó</span>
    <input type="password" formControlName="new_password" class="form-control ms-1" required>
</div>

<div class="form-group">
    <span class="input-group-text ms-1">Új jelszó újra</span>
    <input type="password" formControlName="new_password_confirmation" class="form-control ms-1" required>
</div>

@if(successfullChangePassword){
    <div class="d-flex mt-3 justify-content-center">
        <h1 class="ms-between">Jelszó sikeresen megváltoztatva</h1>
        <img src="images/registerSuccessful.png" alt="Sikeres jelszóváltoztatás ikon" class="ms-2" style="width: 50px; height: 50px;">
    </div>
    <div class="mt-3 ms-3">
        <strong [innerHTML]="textFromBackend" id="textFromBackend"></strong>
    </div>
}


<div>

    <div class="d-flex">
        <button type= "submit" class="btn btn-primary mt-3 mb-3">
            Mentés
        </button>
    
        <button class="btn btn-secondary mt-3 mb-3 ms-auto" (click)="navigateToProfile()">
            Vissza a profilom oldalra
        </button>
    </div>
    
</div>
