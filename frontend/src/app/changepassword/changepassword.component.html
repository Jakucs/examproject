<div class="changePasswordDiv d-flex justify-content-center align-items-flex-start min-vh-100">

    <div class="container" style="max-width: 600px; z-index: 1; box-sizing: border-box;">

<h1 class="ms-4" style="padding-top: 60px;">Jelszó megváltoztatása</h1>

<form [formGroup]="changePasswordForm" (submit)="changePassword()" class="mt-3">

<div class="form-group text-center">
    <span class="input-group-text" style="max-width: 480px; background-color: #bbbbbb;">Régi jelszavad</span>
    <input type="password" formControlName="current_password" class="form-control" style="max-width: 480px;" required>
</div>

<div class="form-group text-center">
    <span class="input-group-text" style="max-width: 480px; background-color: #bbbbbb;">Új jelszó</span>
    <input type="password" formControlName="new_password" class="form-control" style="max-width: 480px;" required>
</div>

<div class="form-group text-center">
    <span class="input-group-text" style="max-width: 480px; background-color: #bbbbbb;">Új jelszó újra</span>
    <input type="password" formControlName="new_password_confirmation" class="form-control" style="max-width: 480px;" required>
</div>

@if(successfullChangePassword){
    <div class="d-flex mt-3 justify-content-center">
        <h1 class="ms-between">Jelszó sikeresen megváltoztatva</h1>
        <img src="images/registerSuccessful.png" alt="Sikeres jelszóváltoztatás ikon" class="ms-2" style="width: 50px; height: 50px;">
    </div>
    <div class="d-flex mt-3 justify-content-center">
        <p>Kérlek jelentkezz be újból!</p>
    </div>
}


<div>

    <div class="d-flex">
        <button type= "submit" class="btn btn-primary mt-3 mb-3 mentesGomb">
            Mentés
        </button>
        <button class="btn btn-secondary mt-3 mb-3 ms-3" (click)="navigateToProfile()">
            Vissza a profilom oldalra
        </button>
    </div>
    
</div>

@if(errorFromBackend){
    <div class="mb-3 errorFromBackend">
        <hr>
        <strong>Hibás jelszavak! Próbáld újra!</strong>
        <hr>
    </div>
}
</form>
    </div>
</div>
