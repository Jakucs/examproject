<h1>Jelszó megváltoztatása</h1>

<div class="form-group">
    <span class="input-group-text">Régi jelszavad</span>
    <input type="password" formControlName="password" class="form-control" required>
</div>

<div class="form-group">
    <span class="input-group-text">Régi jelszavad újra</span>
    <input type="password" formControlName="password_confirmation" class="form-control" required>
</div>

<div class="form-group">
    <span class="input-group-text">Új jelszó</span>
    <input type="password" formControlName="password" class="form-control" required>
</div>

<div class="form-group">
    <span class="input-group-text">Új jelszó újra</span>
    <input type="password" formControlName="password_confirmation" class="form-control" required>
</div>

<div>

    <div class="d-flex">
        <button class="btn btn-primary mt-3 mb-3">
            Mentés
        </button>
    
        <button class="btn btn-secondary mt-3 mb-3 ms-auto" (click)="navigateToProfile()">
            Vissza a profilom oldalra
        </button>
    </div>
    
</div>
