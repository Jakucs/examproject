

<div class="container mt-5">
    <button type="button" class="btn-close btn-close-lg position-absolute top-0 end-0" aria-label="Close" (click)="closeDetail()"></button>
    <div class="row">
        <!-- Product Images -->
        <div class="col-md-8 mb-2">
            <img [src]="image" class="card-img-top w-50" alt="...">
        </div>

        <!-- Product Details -->
        <div class="col-md-6">
            <h2 class="mb-3">{{name}}</h2>
            <!--<p class="text-muted mb-4">{{cikkszám}}</p>-->
            <div class="mb-3">
                <span class="h4 me-2">{{price}}Є</span>
                <!--<span class="text-muted"><s>{{original price}}</s></span>-->
            </div>
            <div class="mb-3">
                @for(i of generateStarRange(stars); track i){
                <i class="bi bi-star-fill text-warning"></i>
            }
                <!--<span class="ms-2">{{stars}} (120 reviews)</span>-->
            </div>
            <p class="mb-4">{{description}}</p>
            <!--<div class="mb-4">
                <h5>Color:</h5>
                <div class="btn-group" role="group" aria-label="Color selection">
                    <input type="radio" class="btn-check" name="color" id="black" autocomplete="off" checked>
                    <label class="btn btn-outline-dark" for="black">Black</label>
                    <input type="radio" class="btn-check" name="color" id="silver" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="silver">Silver</label>
                    <input type="radio" class="btn-check" name="color" id="blue" autocomplete="off">
                    <label class="btn btn-outline-primary" for="blue">Blue</label>
                </div>
            </div>-->
            <div class="mb-4">
                <label for="quantity" class="form-label">Mennyiség:</label>
                <input type="number" class="form-control" id="quantity" min="1" [(ngModel)]="quantity" style="width: 80px;">
            </div>
            
            <button class="btn btn-primary btn-lg mb-3 me-2 addToCart" (click)="addToCart(id)">
                    <i class="bi bi-basket3-fill"></i> Hozzáadás a kosárhoz
                </button>

           <!-- <button class="btn btn-secondary btn-lg mb-3 addToWish">
                    <i class="bi bi-heart"></i> Hozzáadás a kedvencekhez
                </button> --> <!--<----KEDCENCEK-->
            <div class="mt-4">
                <h5>Jellemzők:</h5>
                <ul>
                    <li>Magas fehérjetartalom</li>
                    <li>Ínycsiklandó íz</li>
                    <li>Fenntartható</li>
                    <li>Gazdag vitaminokban és ásványi anyagokban</li>
                </ul>
            </div>
        </div>
    </div>
</div>
