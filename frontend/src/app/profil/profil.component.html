<div>

<h1 class="ms-2"><strong>{{ userName }}</strong> adatai </h1>
<form [formGroup]="userDataForm">

    <div class="form-group">
        <span class="input-group-text ms-1">Felhasználónév</span>
        <input type="text" formControlName="name" class="form-control mb-4 ms-1" readonly>
    </div>

    <div class="form-group">
        <span class="input-group-text ms-1">E-mail</span>
        <input type="text" formControlName="email" class="form-control mb-4 ms-1" readonly>
    </div>

    <div class="form-group">
        <span class="input-group-text ms-1">Jelszó</span>
        <input type="password" formControlName="password" class="form-control mb-4 ms-1" readonly>
    </div>

    <div class="form-group">
        <span class="input-group-text ms-1">Telefonszám</span>
        <input type="password" formControlName="password_confirmation" class="form-control mb-4 ms-1" readonly>
    </div>
    
    <div class="form-group">
        <span class="input-group-text ms-1">Szállítási cím</span>
        <input type="password" formControlName="password_confirmation" class="form-control mb-4 ms-1" readonly>
    </div>
    <div class="form-group">
        <span class="input-group-text ms-1">Születési dátum</span>
        <input type="password" formControlName="password_confirmation" class="form-control mb-4 ms-1" readonly>
    </div>
    
</form>

</div>
